{% extends "registration/base.html" %}
{% load bootstrap4 %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block form %}
<form action="/accounts/login/" method="post">
    {%csrf_token%}
    {% bootstrap_form form %}
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
{% endblock %}
